<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .gui-NewUl .gui-UL .help-block, .gui-NewUl .gui-ul .help-block {
            margin-left: 21%;
        }
    </style>
</head>
<body>
<div class="gui-section">
    <div class="gui-seachform">
        <label for="">巡视员工号</label><input type="text" class="gui-input" ng-model="patroMangeseach.ispctWkId"/>
        <label for="">巡视员名字</label><input type="text" class="gui-input" ng-model="patroMangeseach.ispctName"/>
        <button class="gui-btn btn-seacher" ng-click="patroMtabChexked()">查询</button>
    </div>
    <div class="gui-NewUl">
        <form action="" id="myform" data-bv-excluded style="margin: 10px 0px;">
            <ul class="gui-ul clearfix gov-h gui-menuTree listFixed">
                <li class="form-group">
                    <label class="ul-label control-label">巡视员工号</label>
                    <input type="text" ng-model="patroMange.ispctWkId" name="ispctWkId"
                           class="gui-input form-control"
                           data-bv-notempty="true"
                           data-bv-notempty-message="巡视员工号不能为空"/>
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">巡视员名字</label>
                    <input type="text" ng-model="patroMange.ispctName" name="ispctName"
                           class="gui-input form-control"
                           data-bv-notempty="true"
                           data-bv-notempty-message="巡视员名字不能为空"/>
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">巡视员生日</label>
                    <input  type="text" readonly name="ispctBirthday" ng-model="patroMange.ispctBirthday" size="15" class="Wdate gui-input form-control" onblur="patroDatechenge()"  onfocus = "WdatePicker({dateFmt:'yyyy-MM-dd '}) "
                            data-bv-notempty="true"
                            data-bv-notempty-message="巡视员生日不能为空"/>
                </li>

                <li class="form-group">
                    <label class="ul-label control-label">居住地址</label>
                    <input type="text" ng-model="patroMange.ispctResidentialLocations" name="ispctResidentialLocations"
                           class="gui-input form-control"
                           data-bv-notempty="true"
                           data-bv-notempty-message="巡视员居住地址不能为空"/>
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">证件ID</label>
                    <input type="text" ng-model="patroMange.ispctIdNo" name="ispctIdNo"
                           class="gui-input form-control"
                           data-bv-notempty="true"
                           data-bv-notempty-message="巡视员证件ID不能为空"/>
                </li>


                <li class="form-group">
                    <label class="ul-label control-label">所在片区</label>
                    <select name="ispctArea" class="gui-select" id="ispctArea">
                        <option ng-repeat="n in uniqueMarkShow" value="{{n.areaCode}}">{{n.fullName
                            }}</option>
                    </select>
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">入职时间</label>
                    <input  name="ispctHiredate" onblur="patroDatechenge()" readonly
                            ng-model="patroMange.ispctHiredate" type="text" size="15" class="Wdate gui-input form-control"  onfocus = "WdatePicker({dateFmt:'yyyy-MM-dd '}) "
                            data-bv-notempty="true"
                            data-bv-notempty-message="巡视员入职时间不能为空"/>
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">证件类型</label>
                    <select ng-model="patroMange.ispctIdTy" name="ispctIdTy" class="gui-select" id='ispctIdTy'>
                        <option value="">请选择</option>
                        <option value="身份证">身份证</option>
                        <option value="军官证">军官证</option>
                        <option value="武警警官证">武警警官证</option>
                        <option value="士兵证">士兵证</option>
                        <option value="护照">护照</option>
                    </select>
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">巡视员职称</label>
                    <input type="text" ng-model="patroMange.ispctRank" name="ispctRank"
                           class="gui-input form-control"
                    />
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">状态</label>
                    <select name="ispctStatus" class="gui-select " ng-model="patroMange.ispctStatus">
                        <option value="">请选择</option>
                        <option value="0">禁用</option>
                        <option value="1">启用</option>
                    </select>
                </li>

            </ul>
            <ul class="gui-ul clearfix gov-h gui-menuTree addMain">

            </ul>
            <div class="gui-anniu">
                <button class="gui-btn btn-add addYes"  type="button" ng-click="modelShow()">新增</button>
                <button class="gui-btn btn-update"  type="button" ng-click="modelSave()">保存修改</button>
                <button class="gui-btn btn-repeat"  type="button" ng-click="modelRepeat()">重置</button>
            </div>
        </form>
    </div>
    <table id="grid" class="gui-table " >
    </table>
    <!--addmain-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-stylemid" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增内容</h4>
                </div>
                <div class="modal-body">
                    <form action=""  data-bv-excluded style="margin: 10px 0px;">
                        <ul class="gui-ul clearfix gov-h main-list">
                            <li class="form-group">
                                <label class=" ">巡视员工号：</label>
                                <input type="text" ng-model="patroMange.ispctWkId" name=""/>
                            </li>
                            <li class="form-group">
                                <label class=" ">巡视员名字：</label>
                                <input type="text" ng-model="patroMange.ispctName" name=""/>
                            </li>
                            <li class="form-group">
                                <label class=" ">巡视员生日：</label>
                                <input  type="text" readonly name="" ng-model="patroMange.ispctBirthday" />
                            </li>

                            <li class="form-group">
                                <label class=" ">居住地址：</label>
                                <input type="text" ng-model="patroMange.ispctResidentialLocations" name=""/>
                            </li>
                            <li class="form-group">
                                <label class=" ">证件ID：</label>
                                <input type="text" ng-model="patroMange.ispctIdNo" name=""/>
                            </li>


                            <li class="form-group">
                                <label class=" ">所在片区：</label>
                                <select name="ispctArea" class="gui-select" id="">
                                    <option ng-repeat="n in uniqueMarkShow" value="{{n.areaCode}}">{{n.fullName
                                        }}</option>
                                </select>
                            </li>
                            <li class="form-group">
                                <label class=" ">入职时间：</label>
                                <input  name="ispctHiredate" ng-model="patroMange.ispctHiredate" onblur="patroDatechenge()" />
                            </li>
                            <li class="form-group">
                                <label class="">证件类型：</label>
                                <select ng-model="patroMange.ispctIdTy" name="" class="gui-select" >
                                    <option value="">请选择</option>
                                    <option value="身份证">身份证</option>
                                    <option value="军官证">军官证</option>
                                    <option value="武警警官证">武警警官证</option>
                                    <option value="士兵证">士兵证</option>
                                    <option value="护照">护照</option>
                                </select>
                            </li>
                            <li class="form-group">
                                <label class=" ">巡视员职称：</label>
                                <input type="text" ng-model="patroMange.ispctRank" name=""
                                       class="gui-input form-control"
                                />
                            </li>
                            <li class="form-group">
                                <label class=" ">状态：</label>
                                <select name="ispctStatus" class=" " ng-model="patroMange.ispctStatus">
                                    <option value="0">禁用</option>
                                    <option value="1">启用</option>
                                </select>
                            </li>
                        </ul>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="gui-btn btn-disable"  data-dismiss="modal">关闭</button>
                    <button type="button" class="gui-btn btn-add " ng-click="modelShowAdd()" >确认新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- update-->
    <div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-stylemid" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" >修改巡查员信息</h4>
                </div>
                <div class="modal-body modal-style">
                    <form action="" id="myupdateform" data-bv-excluded>
                        <ul class="gui-ul clearfix gov-h main-list">
                            <li class="form-group">
                                <label class=" ">巡视员工号：</label>
                                <input type="text" ng-model="patroMange.ispctWkId" name=""/>
                            </li>
                            <li class="form-group">
                                <label class=" ">巡视员名字：</label>
                                <input type="text" ng-model="patroMange.ispctName" name=""/>
                            </li>
                            <li class="form-group">
                                <label class=" ">巡视员生日：</label>
                                <input  type="text" readonly name="" ng-model="patroMange.ispctBirthday" />
                            </li>

                            <li class="form-group">
                                <label class=" ">居住地址：</label>
                                <input type="text" ng-model="patroMange.ispctResidentialLocations" name=""/>
                            </li>
                            <li class="form-group">
                                <label class=" ">证件ID：</label>
                                <input type="text" ng-model="patroMange.ispctIdNo" name=""/>
                            </li>


                            <li class="form-group">
                                <label class=" ">所在片区：</label>
                                <select name="ispctArea" class="gui-select" id="" ng-model="patroMange.ispctArea">
                                    <option ng-repeat="n in uniqueMarkShow" value="{{n.areaCode}}">{{n.fullName
                                        }}</option>
                                </select>
                            </li>
                            <li class="form-group">
                                <label class=" ">入职时间：</label>
                                <input  name="ispctHiredate" ng-model="patroMange.ispctHiredate" onblur="patroDatechenge()" />
                            </li>
                            <li class="form-group">
                                <label class="">证件类型：</label>
                                <select ng-model="patroMange.ispctIdTy" name="" class="gui-select" >
                                    <option value="">请选择</option>
                                    <option value="身份证">身份证</option>
                                    <option value="军官证">军官证</option>
                                    <option value="武警警官证">武警警官证</option>
                                    <option value="士兵证">士兵证</option>
                                    <option value="护照">护照</option>
                                </select>
                            </li>
                            <li class="form-group">
                                <label class=" ">巡视员职称：</label>
                                <input type="text" ng-model="patroMange.ispctRank" name=""
                                       class="gui-input form-control"
                                />
                            </li>
                            <li class="form-group">
                                <label class=" ">状态：</label>
                                <select name="ispctStatus" class="" ng-model="patroMange.ispctStatus">
                                    <option value="0">禁用</option>
                                    <option value="1">启用</option>
                                </select>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="gui-btn btn-disable"  data-dismiss="modal">关闭</button>
                    <button type="button" class="gui-btn btn-add updateYes" ng-click="patroUpdate()" >确定修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
