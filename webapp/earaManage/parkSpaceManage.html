<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .gui-ul .form-control {
            width: inherit;
            min-width: 400px;
        }
    </style>
</head>
<body>
<div class="gui-section">
    <div class="gui-seachform">
        <label for="">停车位号</label><input type="text" class="gui-input" ng-model="parkSpaceMangeseach.pkSpNumber"/>
        <!--<label for="">设备名称</label><input type="text" class="gui-input" ng-model="parkSpaceMangeseach.epGemName"/>-->
        <label for="">停车场名字</label><input type="text" class="gui-input" ng-model="parkSpaceMangeseach.pkName"/>
        <button class="gui-btn btn-seacher" ng-click="tabChexked()">查询</button>
        <button class="gui-btn btn-add"  data-toggle="modal" data-target="#myModal" ng-click="modelShow()">新增</button>
    </div>
    <table id="grid" class="gui-table">
    </table>
    <!-- add-->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-style" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增停车位</h4>
                </div>
                <div class="modal-body ">
                    <form action="" id="myform" data-bv-excluded>
                        <ul class="gui-ul clearfix gov-h">
                            <li class="form-group">
                                <label class="ul-label control-label">停车位号</label>
                                <input type="text" ng-model="parkSpaceMange.pkSpNumber" readonly name="pkSpNumber"
                                       class="gui-input form-control"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="停车位号不能为空"/>
                            </li>
                            <li class="form-group">
                                <label class="ul-label control-label">停车场名称</label>
                                <input type="text" ng-model="parkSpaceMange.pkName" name="pkName" readonly
                                       class="gui-input form-control"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="停车场名称不能为空"/>
                            </li>
                            <li class="form-group">
                                <label class="ul-label control-label">停车位组</label>
                                <select name="pkSpGroupName"  id="pkSpGroupName" class="gui-select" style="min-width:
                                400px;">
                                    <option ng-repeat="k in parkSpaceGroupShow" value="{{k.id}}" >{{k.pkSpGroupName}}</option>
                                </select>

                            </li>
                            <li >
                                <div align="right">
                                    <button type="button" class="gui-btn "  data-dismiss="modal">关闭</button>
                                    <button type="button" class="gui-btn  addYes" ng-click="geoadd()" >确定</button>
                                </div>

                            </li>
                        </ul>
                    </form>
                    <div style="border-top: 1px solid #9e9e9e;padding-top: 10px;">
                        <label for="">停车场名字</label>
                        <input type="text" class="gui-input" ng-model="parkSpaceMangeseach.pkName"/>
                        <button class="gui-btn btn-seacher" ng-click="seachPark()">查询</button>
                        <table id="gridPark" class="gui-table " >
                        </table>
                    </div>
                    <!--<div style="border-top: 1px solid #9e9e9e;padding-top: 10px;">-->
                        <!--<label for="">设备名称</label>-->
                        <!--<input type="text" class="gui-input" ng-model="parkSpaceMangeseach.epGemName"/>-->
                        <!--<button class="gui-btn btn-seacher" ng-click="seachEpgeName()">查询</button>-->
                        <!--<span style="color: #a70000">（注：已绑定的地磁设备不再显示）</span>-->
                        <!--<table id="gridepGemName" class="gui-table " >-->
                        <!--</table>-->
                    <!--</div>-->

                </div>
                <div class="modal-footer">
                    <button type="button" class="gui-btn"  data-dismiss="modal">关闭</button>
                    <button type="button" class="gui-btn addYes" ng-click="geoadd()" >确定</button>
                </div>
            </div>
        </div>
    </div>
    <!-- update-->
    <div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-style" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="">修改停车位信息</h4>
                </div>
                <div class="modal-body ">
                    <form action="" id="myupdateform" data-bv-excluded>
                        <ul class="gui-ul clearfix gov-h">
                            <li class="form-group">
                                <label class="ul-label control-label">停车位号</label>
                                <input type="text" ng-model="parkSpaceMange1.pkSpNumber" readonly name="pkSpNumber1"
                                       class="gui-input form-control"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="停车位号不能为空"/>
                            </li>
                            <li class="form-group">
                                <label class="ul-label control-label">设备名称</label>
                                <input type="text" ng-model="parkSpaceMange1.epGemName " readonly name="epGemName1"
                                       class="gui-input form-control"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="设备编号不能为空"/>
                            </li>
                            <li class="form-group">
                                <label class="ul-label control-label">停车场名称</label>
                                <input type="text" ng-model="parkSpaceMange1.pkName" readonly name="pkName1"
                                       class="gui-input form-control"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="停车场id不能为空"/>
                            </li>
                            <li class="form-group">
                                <label class="ul-label control-label">停车位组</label>
                                <select name="pkSpGroupName1"    id="pkSpGroupName1" class="gui-select" style="min-width: 400px;">
                                </select>
                            </li>

                            <li>
                                <div align="right">
                                    <button type="button" class="gui-btn"  data-dismiss="modal">关闭</button>
                                    <button type="button" class="gui-btn updateYes" ng-click="geoUpdate()" >确定</button>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div style="border-top: 1px solid #9e9e9e;padding-top: 10px;">
                        <label for="">停车场名字</label>
                        <input type="text" class="gui-input"  ng-model="parkSpaceMangeseach1.pkName"/>
                        <button class="gui-btn btn-seacher" ng-click="seachParkUpdate()">查询</button>
                        <table id="upDategridPark" class="gui-table " >
                        </table>
                    </div>
                    <!--<div style="border-top: 1px solid #9e9e9e;padding-top: 10px;">-->
                        <!--<label for="">设备名称</label>-->
                        <!--<input type="text" class="gui-input" ng-model="parkSpaceMangeseach1.epGemName"/>-->
                        <!--<button class="gui-btn btn-seacher" ng-click="seachEpgeNameUpdate()">查询</button>-->
                        <!--<span style="color: #a70000">（注：已绑定的地磁设备不再显示）</span>-->
                        <!--<table id="upDategridepGemName" class="gui-table " >-->
                        <!--</table>-->
                    <!--</div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="gui-btn"  data-dismiss="modal">关闭</button>
                    <button type="button" class="gui-btn updateYes" ng-click="geoUpdate()" >确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
