<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .gui-ul .ul-label {
            width: 20%;
            text-align: right;
            padding-right: 15px;
        }
        .gui-UL .help-block, .gui-ul .help-block {
            margin-left: 11%;
        }
        .gui-ul li select {
            min-width: 130px;
        }
        .gui-NewUl .gui-select{
            min-width: 242px;
        }
    </style>
</head>
<body>
<div class="gui-section">
    <div class="gui-seachform">
        <label >设备生产厂商</label>
        <select name="uniqueMarkShow" id='providerName' ng-model='equipParaMangeseach.providerName' class="gui-select">
            <option value="">全部</option>
            <option ng-repeat="n in uniqueMarkShow" value="{{n.providerCode}}">{{n.providerName}}</option>
        </select>
        <label >设备类型</label><input type="text" class="gui-input" ng-model="equipParaMangeseach.deviceTypeName"/>
        <button class="gui-btn btn-seacher" ng-click="qeuipParamstabChexked()">查询</button>
    </div>
    <div class="gui-NewUl">
        <form action="" id="myform" data-bv-excluded style="margin: 10px 0px;">
            <ul class="gui-ul clearfix gov-h gui-menuTree">
                <li class="form-group">
                    <label class="ul-label control-label">设备厂商</label>
                    <select name="providerCode" onchange='facCodeSea()' id='providerCode'
                            ng-model='equipParaMange.providerCode'
                            class="gui-select">
                        <option value="">请选择厂商</option>
                        <option ng-repeat="n in uniqueMarkShow" value="{{n.providerCode}}">{{n.providerName}}</option>
                    </select>
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">设备类型</label>
                    <select name="deviceTypeCode" onchange="modelCodeSea()" id='deviceTypeCode'
                            class="gui-select">
                        <option value="">请选择设备类型</option>
                        <!--<option ng-repeat="n in uniqueDeviceTypeShow" value="{{n.deviceTypeCode}}">{{n.deviceTypeName}}</option>-->
                    </select>
                </li>
                <li class="form-group">
                    <label class="ul-label control-label">设备型号</label>
                    <select name="model"  id='model'
                            class="gui-select">
                        <option value="">请选择设备型号</option>
                        <!--<option ng-repeat="n in uniqueModelShow" value="{{n.model}}">{{n.model}}</option>-->
                    </select>
                </li>
            </ul>
            <ul class="gui-ul clearfix gov-h gui-menuTree addMain">

            </ul>
            <div class="gui-anniu">
                <button class="gui-btn btn-add " type="button" id='add'>添加一行参数</button>
                <button class="gui-btn btn-add addYes"  type="button" ng-click="modelShow()">新增</button>
                <button class="gui-btn btn-update"  type="button" ng-click="modelSave()">保存修改</button>
                <button class="gui-btn btn-repeat"  type="button" ng-click="modelRepeat()">重置</button>
            </div>
        </form>
    </div>
    <table id="grid" class="gui-table " >
    </table>
</div>
<!--modelAdd-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-stylemid" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">新增内容</h4>
            </div>
            <div class="modal-body">
                <form action="" id="" data-bv-excluded style="margin: 10px 0px;">
                    <ul class="gui-ul clearfix gov-h main-list">
                        <li class="form-group">
                            <label class=" ">设备厂商：</label>
                            <input type="text" ng-model="equipParaMange.providerName">
                        </li>
                        <li class="form-group">
                            <label class=" ">设备类型：</label>
                            <input type="text" ng-model="equipParaMange.deviceTypeName">

                        </li>
                        <li class="form-group">
                            <label class=" ">设备型号：</label>
                            <input type="text" ng-model="equipParaMange.model">
                        </li>
                        <li class="form-group">
                            <label class=" ">参数名：</label>
                            {{equipParaMange.paramsName}}
                        </li>
                    </ul>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="gui-btn btn-disable"  data-dismiss="modal">关闭</button>
                <button type="button" class="gui-btn btn-add addYes" ng-click="modelShowAdd()" >确认新增</button>
            </div>
        </div>
    </div>
</div>
<!--modelupdate-->
<div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-stylemid" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" >修改内容</h4>
            </div>
            <div class="modal-body">
                <form action=""  data-bv-excluded style="margin: 10px 0px;">
                    <ul class="gui-ul clearfix gov-h main-list">
                        <li class="form-group">
                            <label class=" ">设备厂商：</label>
                            <input type="text" ng-model="equipParaMange.providerName">
                        </li>
                        <li class="form-group">
                            <label class=" ">设备类型：</label>
                            <input type="text" ng-model="equipParaMange.deviceTypeName">

                        </li>
                        <li class="form-group">
                            <label class=" ">设备型号：</label>
                            <input type="text" ng-model="equipParaMange.model">
                        </li>
                        <li class="form-group">
                            <label class=" ">参数名：</label>
                            {{equipParaMange.paramsName}}
                        </li>
                    </ul>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="gui-btn btn-disable"  data-dismiss="modal">关闭</button>
                <button type="button" class="gui-btn btn-add addYes" ng-click="modelShowSave()" >确认修改</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
