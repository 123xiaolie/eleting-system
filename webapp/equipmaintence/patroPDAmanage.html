<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1"/>
    <title></title>
    <style>
        .gui-ul .ul-label {
            width: 20%;
            text-align: right;
            padding-right: 15px;
        }
        .gui-UL .help-block, .gui-ul .help-block {
            margin-left: 11%;
        }
    </style>
</head>
<body>
<div class="gui-section">
    <div class="gui-seachform">
        <label for="">设备pda名字</label><input type="text" class="gui-input" ng-model="patroPDAMangeseach.epPdaName"/>
        <label for="">所属片区</label>
        <select name="providerSeach" ng-model='patroPDAMangeseach.provider'  class="gui-select ">
            <option value="">全部</option>
            <option ng-repeat="n in uniqueMarkShow" value="{{n.areaCode}}">{{n.fullName}}</option>
        </select>
        <button class="gui-btn btn-seacher" ng-click="tabChexked()">查询</button>
        <button class="gui-btn btn-add"  data-toggle="modal" data-target="#myModal" ng-click="flushValidateCode()">新增</button>
    </div>
    <table id="grid" class="gui-table " >
    </table>
    <!-- add-->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-stylemid" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">新增巡视员PDA设备</h4>
                </div>
                <div class="modal-body modal-style " style="padding: 10px;">
                    <img class="gui-loginCode" ng-src="{{codeImageSrc}}"  alt=""  ng-click="flushValidateCode()"/>
                    <button class="gui-btn" ng-click="flushValidateCode()">刷新</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="gui-btn"  data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- update-->
    <div class="modal fade" id="myUpdateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-style" >
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="">修改巡视员PDA设备</h4>
                </div>
                <div class="modal-body modal-style">
                    <form action="" id="myupdateform" data-bv-excluded>
                        <ul class="gui-UL clearfix gov-h">
                            <li class="">
                                <div class="form-group">
                                    <label class="ul-label control-label">设备pdaESN</label>
                                    <input type="text" ng-model="patroPDAMange1.epPdaEsn" disabled name="epPdaEsn1"
                                           class="gui-input form-control"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="设备pdaESN不能为空"/>
                                </div>
                                <div class="form-group">
                                    <label class="ul-label control-label">设备pda名字</label>
                                    <input type="text" ng-model="patroPDAMange1.epPdaName" name="epPdaName1"
                                           class="gui-input form-control"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="设备pda名字不能为空"/>
                                </div>
                            </li>
                            <li class="">
                                <div class="form-group">
                                    <label class="ul-label control-label">设备pda型号</label>
                                    <input type="text" ng-model="patroPDAMange1.epPdaModelNo" name="epPdaModelNo1"
                                           class="gui-input form-control"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="设备pda型号不能为空"/>
                                </div>
                                <div class="form-group">
                                    <label class="ul-label control-label">设备pda生产商</label>
                                    <input type="text" class="gui-input form-control" ng-model="patroPDAMange1.provider"
                                           name="provider"/>
                                </div>
                            </li>
                            <li class="">
                                <div class="form-group">
                                    <label class="ul-label control-label">所属片区</label>
                                    <!--<input type="text" name="areaName" readonly class="gui-input form-control"/>-->
                                    <select name="providerUpdate" ng-model='patroPDAMange1.areaCode' disabled
                                            class="gui-select ">
                                        <option value="">全部</option>
                                        <option ng-repeat="n in uniqueMarkShow" value="{{n.areaCode}}">{{n.fullName}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="ul-label control-label">设备MAC地址</label>
                                    <input type="text" ng-model="patroPDAMange1.epPdaMacAdr" name="epPdaMacAdr1"
                                           class="gui-input form-control"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="设备MAC地址不能为空"/>
                                </div>
                            </li>
                            <li class="">
                                <div class="form-group">
                                    <label class="ul-label control-label">电话号码</label>
                                    <input type="text" ng-model="patroPDAMange1.epPdaPhone" name="epPdaPhone1"
                                           class="gui-input form-control"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="电话号码不能为空"
                                           data-bv-isPhone="true"
                                           data-bv-isPhone-message="电话号码格式不正确"/>
                                </div>
                                <div class="form-group">
                                    <label class="ul-label control-label">设备软件版本</label>
                                    <input type="text" ng-model="patroPDAMange1.epPdaSoftVer" name="epPdaSoftVer1"
                                           class="gui-input form-control"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="设备软件版本不能为空"/>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="gui-btn"  data-dismiss="modal">关闭</button>
                    <button type="button" class="gui-btn updateYes" ng-click="geoUpdate()" >确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
